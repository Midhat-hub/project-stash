<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Stash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Stash</h1>
    <p class="text-center text-gray-600 mb-6">Create your account</p>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Full Name</label>
        <input id="fullName" type="text" placeholder="John Doe"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Email address</label>
        <input id="signupEmail" type="email" placeholder="you@example.com"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <input id="signupPassword" type="password" placeholder="Create a password"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Confirm Password</label>
        <input id="signupConfirm" type="password" placeholder="Re-enter your password"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div id="signupError" class="text-sm text-red-600 hidden"></div>

      <button id="signupButton" type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
        Sign Up
      </button>

      <div class="text-center text-sm text-gray-500 mt-3">
        Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log in</a>
      </div>
    </form>
  </div>

  <script>
    const API_BASE = "http://localhost:4000"; // change to your backend origin in production

    async function submitSignup(e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;
      const errorEl = document.getElementById("signupError");
      errorEl.classList.add("hidden");
      errorEl.textContent = "";

      // Basic client validation
      if (!fullName) {
        errorEl.textContent = "Please enter your full name.";
        errorEl.classList.remove("hidden");
        return;
      }
      if (password.length < 6) {
        errorEl.textContent = "Password should be at least 6 characters.";
        errorEl.classList.remove("hidden");
        return;
      }
      if (password !== confirm) {
        errorEl.textContent = "Passwords do not match.";
        errorEl.classList.remove("hidden");
        return;
      }

      // Disable button while request runs
      const btn = document.getElementById("signupButton");
      btn.disabled = true;
      btn.textContent = "Creating...";

      try {
        const res = await fetch(API_BASE + "/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: fullName, email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.error || "Signup failed";
          errorEl.classList.remove("hidden");
          btn.disabled = false;
          btn.textContent = "Sign Up";
          return;
        }

        // success: store token and user, redirect
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "/dashboard";
      } catch (err) {
        console.error(err);
        errorEl.textContent = "Network error. Try again.";
        errorEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Sign Up";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");
      form.addEventListener("submit", submitSignup);
    });
  </script>
</body>
</html>
