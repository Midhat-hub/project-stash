<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stash — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Stash</h1>
    <p class="text-center text-gray-500 mb-8">Save smarter. Spend wiser.</p>
    
    <form id ="loginForm"class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com">
      </div>
      
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••">
      </div>

      <!-- Login button -->
      <button type="submit" onclick="event.preventDefault()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Log in
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-200"></div>
      <span class="mx-3 text-gray-400 text-sm">or</span>
      <div class="flex-grow border-t border-gray-200"></div>
    </div>

    <!-- Signup link -->
    <p class="text-center text-gray-600 text-sm">
      `Dont have an account?`
      <a href="#" class="text-blue-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
  <script>
const API_BASE = "http://localhost:4000"; // change to deployed server origin when deployed

async function submitLogin(e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  try {
    const r = await fetch(API_BASE + "/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });
    const data = await r.json();
    if (!r.ok) {
      alert(data.error || "Login failed");
      return;
    }
    // store token and redirect
    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "/dashboard"; // or /dashboard.html if static
  } catch (err) {
    console.error(err);
    alert("Network error");
  }
}

// attach to your form:
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("loginForm");
  if (form) form.addEventListener("submit", submitLogin);
});
</script>
</body>
</html>
